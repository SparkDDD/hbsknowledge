name: Scrape HBS Knowledge

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at 00:00 UTC
  workflow_dispatch:     # Allow manual run

jobs:
  scrape-hbs:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install playwright pyairtable beautifulsoup4
        playwright install --with-deps

    - name: ğŸ” Set environment variables
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
      run: echo "Environment variable set"

    - name: ğŸš€ Run scraper
      env:
        AIRTABLE_API_KEY: ${{ secrets.AIRTABLE_API_KEY }}
      run: python hbsknowledge.py

    - name: ğŸ“¤ Upload log file
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: hbs-scraper-log
        path: hbs_scrape_log.txt
